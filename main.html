<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback Form</h1>

    <form action="/submit-feedback" method="post">

        <!-- Name Input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required>

        <br>

        <!-- Portfolio Input -->
        <label for="portfolio">Portfolio:</label>
        <input type="url" id="portfolio" name="portfolio" required>

        <br>

        <!-- Favorite Color Input -->
        <label for="favColor">Favorite Color:</label>
        <input type="color" id="favColor" name="favColor" required>

        <br>

        <!-- Likeness Input -->
        <label for="likeness">Likeness:</label>
        <input type="range" id="likeness" name="likeness" min="1" max="100" required>
        <span id="likenessValue">50</span>

        <br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">

    </form>

    <script>
        // Update Likeness value display in real-time
        const likenessInput = document.getElementById('likeness');
        const likenessValue = document.getElementById('likenessValue');

        likenessInput.addEventListener('input', function () {
            likenessValue.textContent = likenessInput.value;
        });
    </script>
</body>

</html>
